name: Feature Request
description: Suggest an idea for this project
title: "[Feature]: "
labels: ["enhancement", "triage"]
assignees: ["mavric-team"]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to suggest a new feature! We value your input and want to make sure we understand your needs.

  - type: textarea
    id: problem
    attributes:
      label: Is your feature request related to a problem?
      description: A clear and concise description of what the problem is.
      placeholder: I'm always frustrated when...
    validations:
      required: false

  - type: textarea
    id: solution
    attributes:
      label: Describe the solution you'd like
      description: A clear and concise description of what you want to happen.
      placeholder: I would like to be able to...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Describe alternatives you've considered
      description: A clear and concise description of any alternative solutions or features you've considered.
      placeholder: I've considered...
    validations:
      required: false

  - type: dropdown
    id: feature-type
    attributes:
      label: Feature Type
      description: What type of feature is this?
      options:
        - "New adapter method"
        - "Configuration option"
        - "Performance improvement"
        - "Developer experience"
        - "Documentation"
        - "Testing"
        - "Other"
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - "Nice to have"
        - "Important"
        - "Critical"
    validations:
      required: true

  - type: textarea
    id: use-case
    attributes:
      label: Use Case
      description: Describe the use case or scenario where this feature would be helpful.
      placeholder: |
        When building an application that needs to...
        This feature would allow developers to...
    validations:
      required: true

  - type: textarea
    id: api-design
    attributes:
      label: Proposed API Design (if applicable)
      description: If you have ideas about how the API should look, please share them.
      render: typescript
      placeholder: |
        // Example API design
        const adapter = apsoAdapter({
          // new configuration option
          newFeature: true,
        });

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or examples about the feature request here.
      placeholder: Add any additional context here...

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our Code of Conduct
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true